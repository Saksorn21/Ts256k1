name: CI/CD Data Collection
permissions:
  contents: write 
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - run: npm ci

      - name: Nyren Run Testing by, jest-ts
        run: npm run test
      - name: Node Testing
        run: npm test -- --json --outputFile=coverage/nyren-tests-results.json
      - name: Format JSON with jq
        run: |
          sudo apt-get install jq
          jq . coverage/nyren-tests-results.json > coverage/nyren-tests-results-formatted.json
      - name: Check coverage directory
        run: ls coverage
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: coverage/nyren-tests-results.json
      - name: Commit and push changes
        run: |
          git config --global user.name "Saksorn21"
          git config --global user.email "boat_saksorn@icloud.com"
          git add coverage/nyren-tests-results-formatted.json
          git commit -m "Add test results"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
